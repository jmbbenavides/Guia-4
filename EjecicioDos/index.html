<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>
<body>
  <h1>Calculadora</h1>
  
  <!-- Campos de entrada para los numeros -->
  <input type="number" id="numero1" placeholder="Número 1" />
  <input type="number" id="numero2" placeholder="Número 2" />
  
  <!-- Botones para operaciones -->
  <button id="btn-sumar">Sumar</button>
  <button id="btn-restar">Restar</button>
  <button id="btn-multiplicar">Multiplicar</button>
  <button id="btn-dividir">Dividir</button>
  <button id="btn-potencia">Potencia</button>
  <button id="btn-factorial">Factorial</button>
  
  <!-- Mostrar el resultado -->
  <div id="resultado"></div>
  

  <script src="ejerciciodos.js"></script>
</body>
</html>
