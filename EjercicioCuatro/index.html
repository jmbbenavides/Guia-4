<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Bancaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cuenta Bancaria</h1>

    <!-- Formulario para crear una cuenta -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Escribe tu nombre"><br><br>

    <label for="cantidad">Cantidad inicial:</label>
    <input type="number" id="cantidad" placeholder="Escribe la cantidad"><br><br>

    <label for="tipoCuenta">Tipo de cuenta:</label>
    <input type="text" id="tipoCuenta" placeholder="Ahorro/Corriente"><br><br>

    <label for="numeroCuenta">Número de cuenta:</label>
    <input type="text" id="numeroCuenta" placeholder="Escribe tu número de cuenta"><br><br>

    <button id="crearCuenta">Crear Cuenta</button><br><br>

    <!-- Opciones para depositar o retirar -->
    <h2>Operaciones:</h2>
    <label for="valor">Valor para retirar:</label>
    <input type="number" id="valor" placeholder="Cantidad a retirar"><br><br>

    <button id="depositar">Depositar</button>
    <button id="retirar">Retirar</button><br><br>

    <!-- Mostrar datos de la cuenta -->
    <h2>Detalles de la Cuenta:</h2>
    <p id="resultado"></p>

    <script src="ejerciciocuatro.js"></script>
</body>
</html>
